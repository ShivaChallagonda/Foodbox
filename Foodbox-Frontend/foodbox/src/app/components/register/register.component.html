<br /><br />
<div class="login-form">
  <form (ngSubmit)="saveUser()">
    <h2 class="text-center">Register</h2>
    <div class="form-group">
      <input
        [(ngModel)]="user.username"
        name="username"
        type="text"
        class="form-control"
        placeholder="Username"
        required="required"
      />
    </div>

    <div class="form-group">
      <input
        [(ngModel)]="user.email"
        name="email"
        type="text"
        class="form-control"
        placeholder="Email"
        required="required"
      />
    </div>

    <div class="form-group">
      <input
        [(ngModel)]="user.password"
        name="password"
        type="password"
        class="form-control"
        placeholder="Password"
        required="required"
      />
    </div>

    <div class="form-group">
      <input
        [(ngModel)]="user.phone"
        name="phone"
        type="text"
        class="form-control"
        placeholder="Phone Number"
        required="required"
      />
    </div>

    <h6>Address</h6>
    <div class="form-group">
      <input
        [(ngModel)]="user.city"
        name="city"
        type="text"
        class="form-control"
        placeholder="City"
        required="required"
      />
    </div>

    <div class="form-group">
      <input
        [(ngModel)]="user.street"
        name="street"
        type="text"
        class="form-control"
        placeholder="Street"
        required="required"
      />
    </div>

    <div class="form-group">
      <input
        [(ngModel)]="user.zipcode"
        name="zipcode"
        type="text"
        class="form-control"
        placeholder="ZipCode"
        required="required"
      />
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
    </div>
  </form>
  <p class="text-center">
    Already have an account! <a routerLink="/login">Sign In</a>
  </p>
</div>
